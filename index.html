<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="icon" type="image/x-icon" href="images/coding.png">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="container-card">
            <img src="images/icon1.png">
            <h3 class="container-head">PERSONAL</h3>
            <ul class="container-list">
                <li>CUSTOM DOMAINS</li>
                <li>SLEEPS AFTER 30 MINS PF INACTIVITY</li>
            </ul>
            <span class="container-price">Free</span>
            <a href="#" class="container-sign">sign up</a>
        </div>

        <div class="container-card">
            
            <img src="images/icon2.png">
            <h3 class="container-head">Small Team</h3>
            <ul class="container-list">
                <li>Never Sleeps</li>
                <li>MULTIPLE WORKERS FOR MORE POWERFUL APPS</li>
            </ul>
            <span class="container-price">$150</span>
            <a href="#" class="free container-sign">Free Trial</a>

        </div>

        <div class="container-card">
            
            <img src="images/icon3.png">
            <h3 class="container-head">Enterprise</h3>
            <ul class="container-list">
                <li>DEDICATED</li>
                <li>SIMPLE HORIZONTAL SCALABILITY</li>
            </ul>
            <span class="container-price">$400</span>
            <a href="#" class="container-sign">free trial</a>

        </div>
    </div>
</body>
</html>
